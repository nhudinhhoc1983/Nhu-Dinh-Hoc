<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-transform</title>
    <script>
        h1 {
            text-transform: uppercase;
        }
        h2 {
            text-transform: lowercase;
        }
        .credits {
            text-transform: capitalize
        }
    </script>
</head>
<body>
<h1>Briards</h1>
<p class="credits">by Ivy Duckett</p>
<p class="intro">the<a class="breed" href="http://en.wikimedia.org/wiki/Briard">briard</a>, or berger de brie, is a large breed of dog traditionally used as a herder and guardian of sheep... </p>
</body>
</html>
